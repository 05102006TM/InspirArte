<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Times New Roman", serif;
        background-color: #000000;
        color: rgb(255, 255, 255);
      }

      .anuncio {
  width: 100%;
  max-width: 728px;
  height: 90px;
  background-color: #000000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
  margin: auto;
  overflow: hidden;            /* NUEVO: evita que se desborde */
  box-sizing: border-box;      /* NUEVO: incluye padding dentro del ancho */
}

      .anuncio img {
        max-height: 107px;
        margin-right: 10px;
      }

      .anuncio h1 {
  font-size: 17px;
  margin: 0 10px;
  text-align: center;
  flex: 1;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

      .boton {
        background-color: rgb(255, 255, 255);
        color: #000000;
        padding: 8px 16px;
        border-radius: 10px;
        text-decoration: none;
        font-weight: bold;
        white-space: nowrap;
      }

      /* Estilo para celulares (300x600) */
      @media (max-width: 480px) {
        .anuncio {
          flex-direction: column;
          max-width: 300px;
          height: 600px;
          justify-content: space-around;
          text-align: center;
        }

        .anuncio img {
          max-height: 120px;
          width: auto;
        }

        .anuncio h1 {
  font-size: 16px;
  margin: 10px 0;
  white-space: normal;     /* Permite salto de línea */
  overflow-wrap: break-word; /* Corta palabras largas si es necesario */
  text-align: center;
}


        .boton {
          padding: 12px 20px;
          font-size: 18px;
        }
      }

html, body {
  overflow-x: hidden;
}



</style>
  </head>

  <body>
    <div class="anuncio">
      <img src="Logo en negativo.png" alt="Logo" />
      <h1> Informate sobre los últimos cruces entre moda y arte</h1>
      <a
        href=" https://05102006tm.github.io/InspirArte/"
        target="_blank"
        class="boton"
        >Ver más</a
      >
    </div>
  </body>
</html>
